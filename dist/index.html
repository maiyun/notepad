<!DOCTYPE HTML>
<html>
<head>
<title>ClickGo Notepad</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<!--<script src="https://cdn.jsdelivr.net/npm/@litert/loader@3.5.8/dist/loader.min.js?path=browser&map={'clickgo':'../../../ClickGo/dist/index'}"></script>-->
<script src="https://cdn.jsdelivr.net/npm/@litert/loader@3.5.8/dist/loader.min.js?path=browser&npm={'clickgo':'3.16.18'}"></script>
<link href="index.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <div id="box">
        <!-- hl -->
        <div class="hl-1"></div>
        <!-- content -->
        <div class="title">ClickGo Notepad</div>
        <div class="progress">
            <div id="block" style="width: 0%;"></div>
        </div>
        <div class="close" onclick="window.close()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path d="M6.22566 4.81096C5.83514 4.42044 5.20197 4.42044 4.81145 4.81096C4.42092 5.20148 4.42092 5.83465 4.81145 6.22517L10.5862 11.9999L4.81151 17.7746C4.42098 18.1651 4.42098 18.7983 4.81151 19.1888C5.20203 19.5793 5.8352 19.5793 6.22572 19.1888L12.0004 13.4141L17.7751 19.1888C18.1656 19.5793 18.7988 19.5793 19.1893 19.1888C19.5798 18.7983 19.5798 18.1651 19.1893 17.7746L13.4146 11.9999L19.1893 6.22517C19.5799 5.83465 19.5799 5.20148 19.1893 4.81096C18.7988 4.42044 18.1657 4.42044 17.7751 4.81096L12.0004 10.5857L6.22566 4.81096Z" />
            </svg>
        </div>
        <div class="logo">
            <img src="./logo.png" width="50">
        </div>
        <div class="bottom">
            <div class="loading"></div>
            <div id="text">Loading...</div>
        </div>
    </div>
</div>
<script>
setTimeout(function() {
    document.getElementById('block').style.width = '20%';
}, 50);
</script>
</body>
</html>
